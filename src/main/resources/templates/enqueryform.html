<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" 
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <title>EduMission</title>
  </head>
  <body style="background-color: #f0f1f2;" >
    
    <!-- nav bar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <img src="logo.jpg" width="30" height="30" class="d-inline-block align-top" alt="Logo">
        <a class="navbar-brand" href="/">EduMission</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" 
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admission">Admission</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/career">Career</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/training">Training</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/services">Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/communityservices">Community Services</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/about">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/contact">Contact Us</a>
            </li>
          </ul>
        </div>
      </nav>
    <!-- end nav bar -->

    <!-- Page Content -->
  <div class="content container mt-4">
    <div class="row">
      <div class="col-md-8">
        <!-- Main Content Area -->
        <!-- Main Form -->
        <div class="container mt-4">
            <h2>Application Form</h2>
            <form>
                <!-- Course Name Dropdown -->
                <div class="form-group">
                    <label for="courseName">Course Name</label>
                    <select class="form-control" id="courseName">
                        <option>Select a course</option>
                        <option>B. Tech.</option>
                        <option>Dilpoma Engineering/ Polytechnic</option>
                        <option>Bachelor of Computer Application (BCA)</option>
                        <option>Master of Computer Application (MCA)</option>
                        <option>Bachelor of Business Administration (BBA)</option>
                        <option>Master of Business Administration (MBA)</option>
                        <option>Bachelor in Pharmacy</option>
                        <option>Dilpoma in Pharmacy</option>
                        <option>GNM Nursing</option>
                        <option>B.SC. Nursing</option>
                        <option>B.SC in Agriculture</option>
                    </select>
                </div>
                <!-- Full Name -->
                <div class="form-group">
                    <label for="firstName">Full Name</label>
                    <input type="text" class="form-control" id="firstName" placeholder="Enter first name">
                </div>
                <!-- Email -->
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                </div>
                <!-- Phone -->
                <div class="form-group">
                    <label for="phone">Phone</label>
                    <input type="tel" class="form-control" id="phone" placeholder="Enter phone number">
                </div>
                <!-- Qualification -->
                <div class="form-group">
                    <label for="qualification">Qualification</label>
                    <input type="text" class="form-control" id="qualification" placeholder="Enter qualification">
                </div>
                <!-- Preferred College -->
                <div class="form-group">
                    <label for="preferredCollege">Preferred College</label>
                    <input type="text" class="form-control" id="preferredCollege" placeholder="Enter preferred college">
                </div>
                <!-- Submit Button -->
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            <h1></h1>
        </div>
      </div>
    </div>
</div>
    
  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-">
    <div class="container m-auto">
      <span>&copy; 2024 Educational Website</span>
    </div>
  </footer>
  
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    -->
  </body>
</html>
